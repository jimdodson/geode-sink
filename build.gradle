plugins {
    id 'java'
    id 'groovy'
}

version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    localDeps
//  localDeps.transitive = false
}

dependencies {
    implementation group: 'org.apache.kafka', name: 'connect-api', version: '2.3.0'
    localDeps group: 'org.apache.geode', name: 'geode-core', version: '1.10.0'
    implementation configurations.localDeps

    testImplementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.7'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

task copyToLib(type: Copy) {
    from configurations.localDeps
    into "$buildDir/libs"
}